{% load static %}

<div class="ugo" style="background-image: url(...)">
  <div class="container-fluid">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" data-interval="3000">
          <div class="carousel-item active">
            <img src="{% static '' %}img/foodie.jpg" class="d-block w-50">
            <div class="carousel-caption d-none d-md-block">
              <h5>Taiwan Basmatic Sweet</h5>
              <p>Chef's Special, gives you the feel of nature on your tongue</p>
            </div>
          </div>
          <div class="carousel-item" data-interval="3000">
            <img src="{% static '' %}img/caro.jpg" class="d-block w-50">
            <div class="carousel-caption d-none d-md-block">
              <h5>Pounded Yam</h5>
              <p>Our evening special, the King of Foods, hand pound to get that smooth texture</p>
            </div>
          </div>
          <div class="carousel-item" data-interval="3000">
            <img src="{% static '' %}img/caaroo.jpg" class="d-block w-50">
            <div class="carousel-caption d-none d-md-block">
              <h5>Grilled Fish</h5>
              <p>Freshly caught Fish, grilled to perfection for your delight.</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  </div>
</div>
